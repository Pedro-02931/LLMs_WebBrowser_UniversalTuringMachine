<!DOCTYPE html>
<html>
<head>
    <title>Seu Painel de Prompts</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="prompt-group">
        <div class="prompt-header">Prompt 1 <span class="toggle-icon">+</span></div>
        <div class="prompt-content">
            <textarea>Seu prompt predefinido número 1 aqui.</textarea>
            <button class="copy-button">Copiar</button>
        </div>
    </div>

    <div class="prompt-group">
        <div class="prompt-header">Prompt 2 <span class="toggle-icon">+</span></div>
        <div class="prompt-content">
            <textarea>Outro prompt incrível aqui.</textarea>
            <button class="copy-button">Copiar</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
